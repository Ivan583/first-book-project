<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Vue.js Pet Depot</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <h1 v-text='sitename'></h1>
                </div>
                <div class="nav navbar-nav navbar-right cart">
                    <button type="button" class="btn btn-default btn-lg" @click="showCheckout">
                        <span>{{ cartItemCount }}</span>
                        <span class="glyphicon glyphicon-shopping-cart">
                        </span> Checkout
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="row product">
                <div v-if="showProduct">
                    <div class="col-md-2 col-md-offset-1">
                        <figure>
                            <img v-bind:src="product.image">
                        </figure>
                    </div>
                    <div class="col-md-6 col-md-offset-2 description">
                        <h1 v-text="product.title"></h1>
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{ product.price | formatPrice }}
                        </p>
                        <button class="btn btn-primary btn-lg" @click="addToCart" v-if="canAddToCart">Add to
                            cart</button>
                        <button disabled="disabled" v-else>Add to cart</button>
                    </div>
                </div>
                <div v-else>
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-info">
                            <div class="panel-heading">Pet Depot Checkout</div>
                            <div class="panel-body">

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <h4><strong>Enter Your Information</strong></h4>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <strong>First Name:</strong>
                                            <input v-model="order.firstName" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <strong>Last Name:</strong>
                                            <input v-model="order.lastName" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-12 verify">
                                        <pre>
                                            First Name: {{order.firstName}}
                                            Last Name: {{order.lastName}}
                                        </pre>
                                    </div>
                                    <!-- end of global form-group -->
                                </div>
                            </div>
                            <!-- end of panel-info -->
                        </div>
                    </div>
                    <!-- end of v-else -->
                </div>

            </div>
        </main>

    </div>
</body>

<script>
    let appl = new Vue({
        el: '#app',
        data: {
            sitename: 'Vue.js Pet Depot',
            showProduct: true,
            order: {
                firstName: '',
                lastName: ''
            },
            product: {
                id: 1001,
                title: "Cat Food, 25lb bag",
                description: "A 25 pound bag of <em>irresistible</em>," +
                    "organic goodness for your cat.",
                price: 2000,
                image: "assets/images/product-fullsize.png",
                availabelInventory: 5
            },
            cart: []
        },

        methods: {
            addToCart() {
                this.cart.push(this.product.id);
            },
            showCheckout() {
                this.showProduct = this.showProduct ? false : true;
            },
            // submitForm() {
            //     console.log('Submitted');
            // }
        },
        computed: {
            cartItemCount() {
                return this.cart.length || '';
            },
            canAddToCart() {
                return this.product.availabelInventory > this.cartItemCount;
            },
        },

        filters: {
            formatPrice(price) {
                if (!parseInt(price)) {
                    return "";
                }
                if (price > 99999) {
                    var priceString = (price / 100).toFixed(2);
                    var priceArray = priceString.split("").reverse();
                    var index = 3;
                    while (priceArray.length > index + 3) {
                        priceArray.splice(index + 3, 0, ",");
                        index += 4;
                    }
                    return "$" + priceArray.reverse().join("");
                } else {
                    return "$" + (price / 100).toFixed(2);
                }
            }
        }
    });
</script>

</html>
